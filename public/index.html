<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Responsive design? Check. This tag will make mobile browsers scale to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Styles -->
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/821332a91b.js"></script>
    <!-- EmailJS and SweetAlert code for the Direct Message Contact Form -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
      (function(){
        emailjs.init('user_cgeNs4nISKUloQ9k91fQd')
      })()
    </script>
    <script type="text/javascript">
      window.onload = function() {
        document.getElementById('contact-me').addEventListener('submit', function(event) {
          event.preventDefault();
          this.contact_number.value = Math.random() * 100000 | 0;
          emailjs.sendForm('contact_me', 'contact_me', this)
          .then(document.forms['contact-me'].reset())
          .then(function() {
            swal("Thanks!", "Your message has been sent!");
          }, function(error) {
            swal("Error!", "I'm sorry. Try a different contact method.", "error");
          })
        });
      };
    </script>
    <!-- Title, Description & Google Search Console verification -->
    <title>Sal J's Portfolio</title>
    <meta
      name="description"
      content="Portfolio of, Freelance Web Developer, Salvador Martinez Jr."
    />
    <meta name="google-site-verification" content="q3PnSyGni2DcxlRTRfnwHT00SycbgVvJ2gbRtrc8SGg" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
